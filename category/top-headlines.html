<script>
async function loadCategory() {
  try {
    const res = await fetch(
      "https://viral-news-backend-3.onrender.com/articles/?category=top%20headlines"
    );
    const articles = await res.json();
    const container = document.getElementById("category-articles");

    if (!articles || articles.length === 0) {
      container.innerHTML = "<p>No top headlines available right now.</p>";
      return;
    }

    container.innerHTML = articles.map(a => `
      <article style="border-bottom:1px solid #ddd;padding:14px 0;">
        <h2>
          <a href="../articles.html?id=${a.id}">
            ${a.title}
          </a>
        </h2>
        <p>${(a.content || "").replace(/<[^>]*>/g,"").slice(0,180)}…</p>
      </article>
    `).join("");

  } catch (e) {
    document.getElementById("category-articles")
      .innerHTML = "<p>Failed to load top headlines.</p>";
  }
}

loadCategory();
</script>
