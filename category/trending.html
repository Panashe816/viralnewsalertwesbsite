<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="canonical" href="https://viralnewsalert.com/category/trending.html" />

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5368831813847678"

  <style>
    :root{
      --bg:#0a1d3f;
      --bg2:#081737;
      --panel:#0f264f;
      --line:#334a7a;
      --text:#ffffff;
      --muted:#cfd8ea;
      --accent:#ffcc00;
      --danger:#ff6b6b;
      --shadow: 0 10px 24px rgba(0,0,0,.25);
      --radius: 12px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Top nav */
    nav{
      padding: 12px;
      background: var(--bg2);
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a{
      color:#fff;
      text-decoration:none;
      font-weight: 800;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      user-select:none;
      white-space: nowrap;
    }
    nav a:hover{
      border-color: rgba(255,204,0,.35);
      color: var(--accent);
    }
    nav a.active{
      background: rgba(255,204,0,.16);
      border-color: rgba(255,204,0,.30);
      color: var(--accent);
    }

    main{
      max-width: 1100px;
      margin: 22px auto 50px;
      padding: 0 16px;
    }

    h1{
      margin: 10px 0 8px;
      font-size: 22px;
      letter-spacing: .2px;
    }
    .subtitle{
      margin: 0 0 14px;
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
    }

    #category-articles > p{
      color: var(--muted);
      margin: 0;
      padding: 12px 0;
    }

    /* Headline row with thumbnail */
    .headline-row{
      display:flex;
      gap: 12px;
      align-items:flex-start;
      padding: 12px;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      margin: 10px 0;
    }
    .thumb{
      width: 92px;
      height: 72px;
      border-radius: 12px;
      background: rgba(255,255,255,.06);
      overflow:hidden;
      flex: 0 0 auto;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .content{ flex: 1 1 auto; min-width: 0; }
    .title{
      margin: 0 0 6px;
      font-size: 14px;
      line-height: 1.25;
      font-weight: 900;
    }
    .title a{
      color:#fff;
      text-decoration:none;
    }
    .title a:hover{ color: var(--accent); }

    .snippet{
      margin: 0;
      color: var(--muted);
      line-height: 1.45;
      font-size: 13px;
    }

    .meta{
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }

    .error-box{
      background: #331a1a;
      border: 1px solid var(--danger);
      padding: 12px;
      border-radius: var(--radius);
      color: #fff;
    }

    footer{ display:none; }

    @media (max-width: 520px){
      nav a{ padding: 7px 9px; font-size: 12px; }
      .thumb{ width: 80px; height: 62px; border-radius: 10px; }
      .title{ font-size: 13px; }
      .snippet{ font-size: 12px; }
    }
  </style>
</head>

<body>

<nav>
  <a href="/">Home</a>
  <a href="/category/breaking.html">Breaking</a>
  <a class="active" href="/category/trending.html">Trending</a>
  <a href="/category/top-headlines.html">Top Headlines</a>
  <a href="/category/general.html">General</a>
  <a href="/category/world.html">World</a>
  <a href="/category/politics.html">Politics</a>
  <a href="/category/technology.html">Technology</a>
  <a href="/category/sports.html">Sports</a>
  <a href="/category/health-fitness.html">Health &amp; Fitness</a>
  <a href="/category/entertainment.html">Entertainment</a>
</nav>

<main>
  <h1>Trending News</h1>
  <p class="subtitle">Stories that are trending right now across the internet and social conversations.</p>

  <section id="category-articles">
    <p>Loading trending news…</p>
  </section>
</main>

<script>
(function () {
  const API_BASE = "https://viral-news-backend-2.onrender.com";
  const container = document.getElementById("category-articles");

  function stripHtml(s) {
    return (s || "").toString().replace(/<[^>]*>/g, " ").replace(/\s+/g, " ").trim();
  }

  function safeTime(a) {
    return a && (a.published_at || a.created_at) ? (a.published_at || a.created_at) : "";
  }

  function formatTime(iso) {
    if (!iso) return "";
    const d = new Date(iso);
    if (isNaN(d.getTime())) return "";
    const diffMs = Date.now() - d.getTime();
    const mins = Math.floor(diffMs / 60000);
    if (mins < 1) return "now";
    if (mins < 60) return mins + "m";
    const hrs = Math.floor(mins / 60);
    if (hrs < 24) return hrs + "h";
    const days = Math.floor(hrs / 24);
    return days + "d";
  }

  function pickImage(a){
    if (a && a.image_url && String(a.image_url).trim()) return String(a.image_url).trim();
    const html = (a && a.content) ? String(a.content) : "";
    const m = html.match(/<img\b[^>]*\bsrc\s*=\s*["']([^"']+)["']/i);
    return m && m[1] ? m[1].trim() : "";
  }

  async function loadTrending() {
    try {
      // Your backend may or may not have a "Trending" category consistently.
      // Best reliable approach: fetch a lot, sort newest, then show a "trending-style" feed.
      const res = await fetch(`${API_BASE}/articles/?limit=220`);
      const articles = await res.json();

      if (!Array.isArray(articles) || articles.length === 0) {
        container.innerHTML = "<p>No trending stories available right now.</p>";
        return;
      }

      articles.sort((a, b) => new Date(safeTime(b)) - new Date(safeTime(a)));

      // ✅ Trending feed: newest top N (simple + always works)
      const list = articles.slice(0, 45);

      container.innerHTML = list.map(a => {
        const id = a.id || a._id;
        const title = (a.title || "Untitled").toString();
        const raw = stripHtml(a.summary || a.content || "");
        const snippet = raw.slice(0, 170) + (raw.length > 170 ? "…" : "");
        const time = formatTime(safeTime(a));
        const img = pickImage(a);
        const href = `/articles.html?id=${encodeURIComponent(id)}`;

        return `
          <article class="headline-row">
            <div class="thumb">
              ${img ? `<img decoding="async" loading="lazy" src="${img}" alt="${title.replace(/"/g,'&quot;')}">` : ``}
            </div>
            <div class="content">
              <h2 class="title"><a href="${href}">${title}</a></h2>
              <p class="snippet">${snippet}</p>
              ${time ? `<div class="meta">${time}</div>` : ``}
            </div>
          </article>
        `;
      }).join("");

    } catch (e) {
      console.error(e);
      container.innerHTML = `<div class="error-box">Failed to load trending news.</div>`;
    }
  }

  loadTrending();
})();
</script>

</body>
</html>
