<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Article • Viral News</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0a1d3f;
  color: #fff;
  margin: 0;
  padding: 0;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 20px;
  background: #081737;
  position: sticky;
  top: 0;
  z-index: 1000;
}
header h1 {
  margin: 0;
  font-size: 22px;
  color: #fff;
}
header a {
  color: #ffcc00;
  text-decoration: none;
  font-size: 14px;
}

.container {
  max-width: 900px;
  margin: 18px auto;
  padding: 0 20px 40px;
}

.card {
  background: #0f264f;
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 14px;
}

h1 {
  font-size: 24px;
  margin: 0 0 10px;
  line-height: 1.3;
}

.meta {
  font-size: 12px;
  color: #cfd8ea;
  margin-bottom: 10px;
}

.article-img {
  width: 100%;
  border-radius: 10px;
  margin: 10px 0 14px;
}

.article-content {
  color: #fff;
  line-height: 1.7;
  font-size: 15px;
}

.article-content p {
  margin: 0 0 12px;
}

.article-content h2,
.article-content h3 {
  margin: 18px 0 10px;
  line-height: 1.25;
}

.article-content hr {
  border: none;
  border-top: 1px solid #334a7a;
  margin: 14px 0;
  opacity: .8;
}

.article-content img {
  max-width: 100%;
  border-radius: 10px;
  margin: 12px 0;
}

#most-read h2 {
  font-size: 18px;
  margin: 0 0 12px;
  border-bottom: 2px solid #334a7a;
  padding-bottom: 8px;
}

/* We keep your UL but re-style items to match "More for you" cards */
ul.headline-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

li.headline-item {
  background: rgba(255,255,255,.03);
  border: 1px solid rgba(255,255,255,.06);
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 12px;
  display: grid;
  grid-template-columns: 92px 1fr;
  gap: 12px;
  align-items: center;
}

.mr-thumb {
  width: 92px;
  height: 72px;
  border-radius: 12px;
  background: rgba(255,255,255,.06);
  overflow: hidden;
}

.mr-thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.mr-title a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  line-height: 1.25;
  display: block;
}

.mr-title a:hover {
  color: #ffcc00;
}

.mr-meta {
  margin-top: 6px;
  font-size: 12px;
  color: #cfd8ea;
}

.loading {
  text-align: center;
  margin: 14px 0 0;
  color: #cfd8ea;
  font-size: 13px;
}

.error-box {
  background: #331a1a;
  border: 1px solid #ff6b6b;
  padding: 12px;
  border-radius: 8px;
}

@media (max-width: 520px) {
  li.headline-item {
    grid-template-columns: 80px 1fr;
  }
  .mr-thumb {
    width: 80px;
    height: 62px;
  }
}
</style>
</head>

<body>

<header>
  <h1>VIRAL NEWS</h1>
  <a href="index.html">← Home</a>
</header>

<div class="container">

  <div id="article" class="card">Loading article…</div>

  <div id="most-read" class="card">
    <h2>Most Read Stories</h2>
    <ul id="most-read-list" class="headline-list"></ul>
    <div id="loading" class="loading">Loading…</div>
  </div>

</div>

<script>
const API_BASE = "https://viral-news-backend-3.onrender.com";
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const articleContainer = document.getElementById("article");
const mostReadList = document.getElementById("most-read-list");
const loading = document.getElementById("loading");

let allArticles = [];
let displayedCount = 0;
const batchSize = 7;

function escapeHtml(s) {
  s = (s || "").toString();
  return s
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

// 14m / 3h / 2d
function formatTime(published_at) {
  const pubDate = new Date(published_at);
  if (isNaN(pubDate.getTime())) return "";
  const diffMs = Date.now() - pubDate.getTime();
  const diffMins = Math.floor(diffMs / 60000);
  if (diffMins < 1) return "now";
  if (diffMins < 60) return `${diffMins}m`;
  const diffHrs = Math.floor(diffMins / 60);
  if (diffHrs < 24) return `${diffHrs}h`;
  const diffDays = Math.floor(diffHrs / 24);
  return `${diffDays}d`;
}

function safeTime(a) {
  return a && (a.published_at || a.created_at) ? (a.published_at || a.created_at) : "";
}

function hasImage(a) {
  return !!(a && a.image_url && String(a.image_url).trim());
}

/* ============================
   NEW FIX: Extract first image from content
============================ */
function extractFirstImgSrc(html) {
  if (!html) return "";
  const m = String(html).match(/<img\b[^>]*\bsrc\s*=\s*["']?([^"'\s>]+)[^>]*>/i);
  return m && m[1] ? m[1].trim() : "";
}

function removeFirstImgTag(html) {
  if (!html) return "";
  return String(html).replace(/<img\b[^>]*>/i, "");
}

function contentHasImgNearTop(html) {
  if (!html) return false;
  const s = String(html);
  const head = s.slice(0, 1400).toLowerCase();
  return head.indexOf("<img") !== -1;
}

/* ============================
   PARAGRAPH FORMATTER (works even if HTML is present)
============================ */
function normalizeContent(raw) {
  if (!raw) return "";

  let s = String(raw);

  // Convert "---" separators into <hr>
  s = s.replace(/\n\s*---\s*\n/g, "\n<hr>\n");
  s = s.replace(/<br\s*\/?>\s*---\s*<br\s*\/?>/gi, "<hr>");

  // Clean repeated labels
  s = s.replace(/\bTitle:\s*/gi, "");
  s = s.replace(/\bMain Stories:\s*/gi, "");
  s = s.replace(/\bFeatured News:\s*/gi, "");
  s = s.replace(/\bMajor Stories:\s*/gi, "");

  // If already has <p>, leave it
  if (/<p\b/i.test(s)) return s;

  // If it contains HTML tags but no paragraphs, we still want paragraphs.
  // Strategy:
  // - Temporarily protect tags we don't want to break (h2/h3/hr/br/ul/ol/li/blockquote)
  // - Convert line breaks into paragraph breaks
  s = s.replace(/\r\n/g, "\n").replace(/\r/g, "\n");

  // Convert <br><br> to paragraph break token
  s = s.replace(/(<br\s*\/?>\s*){2,}/gi, "\n\n");

  // Convert single <br> to newline (soft break)
  s = s.replace(/<br\s*\/?>/gi, "\n");

  // Ensure <hr> becomes its own line breaks
  s = s.replace(/<hr\s*\/?>/gi, "\n<hr>\n");

  // Split into blocks by blank lines
  const parts = s.split(/\n\s*\n+/);

  const out = [];
  for (let i = 0; i < parts.length; i++) {
    let block = parts[i].trim();
    if (!block) continue;

    // Keep hr as-is
    if (block === "<hr>") {
      out.push("<hr>");
      continue;
    }

    // Keep headings if generator inserted them
    if (/^<h[23]\b/i.test(block)) {
      out.push(block);
      continue;
    }

    // If block contains other HTML tags (like links/em), keep them,
    // but still wrap in <p> for spacing.
    out.push("<p>" + block + "</p>");
  }

  return out.join("");
}

/* ============================
   MOST READ (unchanged behavior, just card UI)
============================ */
async function fetchMostRead() {
  try {
    const res = await fetch(`${API_BASE}/articles/?limit=500`, { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    allArticles = await res.json();

    if (Array.isArray(allArticles)) {
      allArticles.sort((a, b) => new Date(safeTime(b)) - new Date(safeTime(a)));
      const withImg = allArticles.filter(hasImage);
      const noImg = allArticles.filter(a => !hasImage(a));
      allArticles = withImg.concat(noImg);
    }

    loadMoreHeadlines();
  } catch (e) {
    loading.innerText = "Failed to load headlines.";
    console.error(e);
  }
}

function renderMostReadItem(a) {
  const li = document.createElement("li");
  li.className = "headline-item";

  const t = formatTime(safeTime(a));
  const img = hasImage(a) ? String(a.image_url).trim() : "";

  li.innerHTML = `
    <div class="mr-thumb">
      ${img ? `<img loading="lazy" src="${img}" alt="${escapeHtml(a.title)}">` : ``}
    </div>
    <div>
      <div class="mr-title">
        <a href="articles.html?id=${a.id}">${escapeHtml(a.title)}</a>
      </div>
      <div class="mr-meta">${escapeHtml(t)}</div>
    </div>
  `;
  return li;
}

function loadMoreHeadlines() {
  if (!Array.isArray(allArticles) || allArticles.length === 0) {
    loading.innerText = "No stories.";
    return;
  }

  if (displayedCount >= allArticles.length) {
    loading.innerText = "No more stories.";
    return;
  }

  const slice = allArticles.slice(displayedCount, displayedCount + batchSize);

  let appended = 0;
  slice.forEach(a => {
    if (!a || !a.title) return;
    if (String(a.id) === String(id)) return;
    mostReadList.appendChild(renderMostReadItem(a));
    appended++;
  });

  displayedCount += batchSize;

  if (appended === 0 && displayedCount < allArticles.length) {
    loadMoreHeadlines();
  }
}

document.addEventListener('scroll', () => {
  const rect = mostReadList.getBoundingClientRect();
  if (rect.bottom <= window.innerHeight + 200) {
    loadMoreHeadlines();
  }
});

// Load main article
async function loadArticle() {
  if (!id) {
    articleContainer.innerHTML = `<div class="error-box">Article not found (missing id).</div>`;
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/articles/${id}`, { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const a = await res.json();

    if (!a || !a.title) {
      articleContainer.innerHTML = `<div class="error-box">Article not found.</div>`;
      return;
    }

    document.title = `${a.title} • Viral News`;

    const timeStr = formatTime(a.published_at || a.created_at);
    const cat = a.category ? ` • ${escapeHtml(a.category)}` : "";

    let rawContent = a.content || "";

    // If content includes an image, extract it and use it as top image
    let topImg = "";
    if (contentHasImgNearTop(rawContent)) {
      topImg = extractFirstImgSrc(rawContent);
      rawContent = removeFirstImgTag(rawContent);
    } else if (a.image_url && String(a.image_url).trim()) {
      topImg = String(a.image_url).trim();
    }

    const pretty = normalizeContent(rawContent);

    articleContainer.innerHTML = `
      <h1>${escapeHtml(a.title)}</h1>
      <div class="meta">${timeStr}${cat}</div>
      ${topImg ? `<img class="article-img" src="${topImg}" alt="${escapeHtml(a.title)}">` : ""}
      <div class="article-content">${pretty}</div>
    `;

    fetchMostRead();
  } catch (e) {
    articleContainer.innerHTML = `<div class="error-box">Failed to load article.</div>`;
    console.error(e);
  }
}

loadArticle();
</script>

</body>
</html>
