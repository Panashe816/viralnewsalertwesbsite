<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Read full articles from Viral News">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: #f4f4f4;
    }
    h1 { font-size: 1.8em; margin-top: 20px; }
    h2 { font-size: 1.4em; margin-top: 15px; }
    p { line-height: 1.6em; margin-bottom: 10px; }
    img { max-width: 100%; height: auto; border-radius: 8px; margin: 10px 0; }

  </style>
</head>
<body>

<a href="index.html" class="back">&larr; Back to Headlines</a>
<div id="article-content">Loading article...</div>

<script>
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

async function loadArticle() {
  const articleId = getQueryParam("id");
  const container = document.getElementById("article-content");

  try {
    const res = await fetch(`https://viral-news-backend-3.onrender.com/articles/${articleId}`);
    const article = await res.json();

    container.innerHTML = `
      <h1>${article.title}</h1>
      ${article.content}  <!-- full HTML from backend -->
    `;
  } catch (err) {
    console.error(err);
    container.innerHTML = "Failed to load article.";
  }
}

loadArticle();
</script>

</body>
</html>
