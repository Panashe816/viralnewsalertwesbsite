<body>

<header>
  <h1>VIRAL NEWS</h1>
  <a href="index.html">← Home</a>
</header>

<div class="container">

  <div id="article" class="card">Loading article…</div>

  <div id="most-read" class="card">
    <h2>Most Read Stories</h2>
    <ul id="most-read-list" class="headline-list"></ul>
    <div id="loading" class="loading">Loading…</div>
  </div>

</div>

<script>
const API_BASE = "https://viral-news-backend-3.onrender.com";
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const articleContainer = document.getElementById("article");
const mostReadList = document.getElementById("most-read-list");
const loading = document.getElementById("loading");

let allArticles = [];
let displayedCount = 0;
const batchSize = 7;

function escapeHtml(s) {
  s = (s || "").toString();
  // avoid replaceAll for broader compatibility
  return s
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

// 14m / 3h / 2d
function formatTime(published_at) {
  const pubDate = new Date(published_at);
  if (isNaN(pubDate.getTime())) return "";
  const diffMs = Date.now() - pubDate.getTime();
  const diffMins = Math.floor(diffMs / 60000);
  if (diffMins < 1) return "now";
  if (diffMins < 60) return `${diffMins}m`;
  const diffHrs = Math.floor(diffMins / 60);
  if (diffHrs < 24) return `${diffHrs}h`;
  const diffDays = Math.floor(diffHrs / 24);
  return `${diffDays}d`;
}

function safeTime(a) {
  return a && (a.published_at || a.created_at) ? (a.published_at || a.created_at) : "";
}

function hasImage(a) {
  return !!(a && a.image_url && String(a.image_url).trim());
}

/* ============================
   FIX #1: NO DUPLICATE IMAGES
   - If content already contains an <img>, do NOT add top image_url img
   - If content has no image, use image_url if present
============================ */
function contentHasImgNearTop(html) {
  if (!html) return false;
  const s = String(html);
  const head = s.slice(0, 1200).toLowerCase();
  return head.indexOf("<img") !== -1;
}

function stripFirstImageTag(html) {
  // Remove first <img ...> tag (only) from content
  if (!html) return "";
  return String(html).replace(/<img\b[^>]*>/i, "");
}

/* ============================
   FIX #2: PARAGRAPH FORMATTING + CLEAN TEMPLATE LABELS
   - Convert plain text/newlines into <p> blocks
   - Convert --- into <hr>
   - Clean "Title:", "Main Stories:", "Featured News:", "Major Stories:"
============================ */
function normalizeContent(raw) {
  if (!raw) return "";

  let s = String(raw);

  // Convert "---" separators into <hr>
  s = s.replace(/\n\s*---\s*\n/g, "\n<hr>\n");
  s = s.replace(/<br\s*\/?>\s*---\s*<br\s*\/?>/gi, "<hr>");

  // Clean repeated labels (keep meaning but remove annoying prefixes)
  // If you want to KEEP them as headings, we convert to <h3> blocks
  s = s.replace(/\bTitle:\s*/gi, "");
  s = s.replace(/\bMain Stories:\s*/gi, "");
  s = s.replace(/\bFeatured News:\s*/gi, "");
  s = s.replace(/\bMajor Stories:\s*/gi, "");

  // If it already looks like structured HTML paragraphs/headings, keep it
  const hasBlocks = /<(p|h1|h2|h3|ul|ol|li|blockquote)\b/i.test(s);
  if (hasBlocks) {
    // still improve readability: replace double <br><br> into paragraphs when possible
    // but do not over-aggressively rewrite real HTML
    return s;
  }

  // Plain text -> paragraphs
  // Normalize newlines
  s = s.replace(/\r\n/g, "\n").replace(/\r/g, "\n");

  // Replace multiple blank lines into paragraph breaks
  const parts = s.split(/\n\s*\n+/);

  const out = [];
  for (let i = 0; i < parts.length; i++) {
    let p = parts[i].trim();
    if (!p) continue;

    // If it contains <hr> as a standalone token, keep it
    if (p === "<hr>") {
      out.push("<hr>");
      continue;
    }

    // Convert any remaining single newlines to spaces
    p = p.replace(/\n+/g, " ");

    out.push("<p>" + escapeHtml(p) + "</p>");
  }
  return out.join("");
}

/* ============================
   FIX #3: Most Read = "More for you" cards
   - Show thumbnail if available
   - Show time
   - Images first, then no-image
   - Infinite scroll batching (already existed, we keep it)
============================ */
async function fetchMostRead() {
  try {
    const res = await fetch(`${API_BASE}/articles/?limit=500`, { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    allArticles = await res.json();

    // sort newest -> oldest
    if (Array.isArray(allArticles)) {
      allArticles.sort((a, b) => new Date(safeTime(b)) - new Date(safeTime(a)));
      // images first
      const withImg = allArticles.filter(hasImage);
      const noImg = allArticles.filter(a => !hasImage(a));
      allArticles = withImg.concat(noImg);
    }

    loadMoreHeadlines();
  } catch (e) {
    loading.innerText = "Failed to load headlines.";
    console.error(e);
  }
}

function renderMostReadItem(a) {
  const li = document.createElement("li");
  li.className = "headline-item";

  const t = formatTime(safeTime(a));
  const img = hasImage(a) ? String(a.image_url).trim() : "";

  li.innerHTML = `
    <div class="mr-thumb">
      ${img ? `<img loading="lazy" src="${img}" alt="${escapeHtml(a.title)}">` : ``}
    </div>
    <div>
      <div class="mr-title">
        <a href="articles.html?id=${a.id}">${escapeHtml(a.title)}</a>
      </div>
      <div class="mr-meta">${escapeHtml(t)}</div>
    </div>
  `;
  return li;
}

function loadMoreHeadlines() {
  if (!Array.isArray(allArticles) || allArticles.length === 0) {
    loading.innerText = "No stories.";
    return;
  }

  if (displayedCount >= allArticles.length) {
    loading.innerText = "No more stories.";
    return;
  }

  const slice = allArticles.slice(displayedCount, displayedCount + batchSize);

  let appended = 0;
  slice.forEach(a => {
    if (!a || !a.title) return;
    if (String(a.id) === String(id)) return; // skip current article
    mostReadList.appendChild(renderMostReadItem(a));
    appended++;
  });

  displayedCount += batchSize;

  // If we skipped too many, try next batch once
  if (appended === 0 && displayedCount < allArticles.length) {
    loadMoreHeadlines();
  }
}

document.addEventListener('scroll', () => {
  const rect = mostReadList.getBoundingClientRect();
  if (rect.bottom <= window.innerHeight + 200) {
    loadMoreHeadlines();
  }
});

// Load main article
async function loadArticle() {
  if (!id) {
    articleContainer.innerHTML = `<div class="error-box">Article not found (missing id).</div>`;
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/articles/${id}`, { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const a = await res.json();

    if (!a || !a.title) {
      articleContainer.innerHTML = `<div class="error-box">Article not found.</div>`;
      return;
    }

    document.title = `${a.title} • Viral News`;

    const timeStr = formatTime(a.published_at || a.created_at);
    const cat = a.category ? ` • ${escapeHtml(a.category)}` : "";

    const rawContent = a.content || "";

    // Decide whether to show top image
    const hasImgInContent = contentHasImgNearTop(rawContent);
    const topImg = (!hasImgInContent && a.image_url && String(a.image_url).trim())
      ? String(a.image_url).trim()
      : "";

    // If content has an image AND image_url also exists, remove the first image from content
    // so the reader doesn't see duplicates (some generators include image in both places).
    let cleanedContent = rawContent;
    if (hasImgInContent && a.image_url && String(a.image_url).trim()) {
      cleanedContent = stripFirstImageTag(cleanedContent);
    }

    // Make content readable (paragraphs + clean labels)
    const pretty = normalizeContent(cleanedContent);

    articleContainer.innerHTML = `
      <h1>${escapeHtml(a.title)}</h1>
      <div class="meta">${timeStr}${cat}</div>
      ${topImg ? `<img class="article-img" src="${topImg}" alt="${escapeHtml(a.title)}">` : ""}
      <div class="article-content">${pretty}</div>
    `;

    // After main article is loaded, fetch Most Read
    fetchMostRead();
  } catch (e) {
    articleContainer.innerHTML = `<div class="error-box">Failed to load article.</div>`;
    console.error(e);
  }
}

loadArticle();
</script>

</body>
</html>
