<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Most Read Stories</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 900px;
  margin: auto;
  padding: 20px;
  line-height: 1.7;
  background: #f4f4f4;
}
h1 {
  text-align: center;
  margin-bottom: 30px;
}
ul.headline-list {
  list-style: none;
  padding: 0;
}
li.headline-item {
  background: #fff;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
li.headline-item a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>Most Read Stories</h1>
<ul id="headline-feed" class="headline-list"></ul>
<div id="loading" style="text-align:center; margin:20px;">Loadingâ€¦</div>

<script>
let allArticles = [];
let displayedCount = 0;
const batchSize = 5; // how many headlines load per scroll
const feed = document.getElementById('headline-feed');
const loading = document.getElementById('loading');

async function fetchAllArticles() {
  try {
    const res = await fetch('https://viral-news-backend-3.onrender.com/articles/');
    allArticles = await res.json();
    loadMoreHeadlines(); // initial load
  } catch (e) {
    loading.innerText = "Failed to load headlines.";
    console.error(e);
  }
}

function loadMoreHeadlines() {
  if (displayedCount >= allArticles.length) {
    loading.innerText = "No more stories.";
    return;
  }

  const slice = allArticles.slice(displayedCount, displayedCount + batchSize);
  slice.forEach(a => {
    if (!a.title) return;
    const li = document.createElement('li');
    li.className = 'headline-item';
    li.innerHTML = `<a href="?id=${a.id}">${a.title}</a>`;
    feed.appendChild(li);
  });

  displayedCount += batchSize;
}

// Infinite scroll
window.addEventListener('scroll', () => {
  if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 10) {
    loadMoreHeadlines();
  }
});

// Initial fetch
fetchAllArticles();
</script>

</body>
</html>
