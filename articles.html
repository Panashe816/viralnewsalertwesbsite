<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Article</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 900px;
  margin: auto;
  padding: 20px;
  line-height: 1.7;
}
img {
  max-width: 100%;
  border-radius: 8px;
  margin: 15px 0;
}
</style>
</head>

<body>

<div id="article">Loading articleâ€¦</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (!id) {
  document.getElementById("article").innerHTML = "Article not found.";
} else {
  fetch(`https://viral-news-backend-3.onrender.com/articles/${id}`)
    .then(res => res.json())
    .then(a => {
      if (!a || !a.title) {
        document.getElementById("article").innerHTML = "Article not found.";
        return;
      }

      document.title = a.title;

      document.getElementById("article").innerHTML = `
        <h1>${a.title}</h1>
        ${a.image_url ? `<img src="${a.image_url}">` : ""}
        ${a.content}
      `;
    })
    .catch(() => {
      document.getElementById("article").innerHTML = "Failed to load article.";
    });
}
</script>

</body>
</html>
