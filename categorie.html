<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting… | Viral News</title>
  <meta name="robots" content="noindex, follow">

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);

      // old formats: ?name=technology OR ?c=technology
      const category =
        params.get("name") ||
        params.get("c") ||
        "general";

      const target = `/category/${category}.html`;

      // SEO-friendly redirect
      window.location.replace(target);
    })();
  </script>

  <!-- Fallback for crawlers -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=/category/general.html">
  </noscript>

  <link rel="canonical" href="https://viralnewsalert.com/category/general.html">
</head>

<body>
  <p>Redirecting to the new category page…</p>
</body>
</html>
