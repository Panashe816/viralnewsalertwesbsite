{% extends "base.html" %}

{% block content %}
<h2>Latest News</h2>
<ul>
  {% for article in articles %}
  <li>
    <a href="/news/{{ article.category }}/{{ article.slug }}">
      <img src="{{ article.image_url }}" alt="{{ article.title }}" width="150">
      <strong>{{ article.title }}</strong>
    </a>
    <p><small>{{ article.published_at }}</small></p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
