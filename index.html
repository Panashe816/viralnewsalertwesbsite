<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viral News â€“ Latest News</title>
  <meta name="description" content="Latest breaking news from Viral News">
</head>
<body>

<h2>Latest News</h2>

<!-- ðŸ”½ Articles will load here -->
<div id="articles-container"></div>

<script>
async function loadArticles() {
  const res = await fetch(
    "https://viral-news-backend-3.onrender.com/articles/"
  );
  const articles = await res.json();

  const container = document.getElementById("articles-container");
  container.innerHTML = "";

  articles.forEach(article => {
    const el = document.createElement("div");
    el.className = "article-card";

    el.innerHTML = `
      <h3>${article.title}</h3>
      <p>${article.content.slice(0, 180)}...</p>
      <a href="article.html?id=${article.id}">Read more</a>
      <hr>
    `;

    container.appendChild(el);
  });
}

loadArticles();
</script>

</body>
</html>
