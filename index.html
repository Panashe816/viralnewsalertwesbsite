<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viral News â€“ Latest News</title>
  <meta name="description" content="Latest breaking news from Viral News">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h2 { text-align: center; }
    .headline-list {
      max-width: 800px;
      margin: 20px auto;
      list-style: none;
      padding: 0;
    }
    .headline-list li {
      background: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s;
    }
    .headline-list li:hover {
      background: #eef;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<h2>Latest News</h2>

<ul id="headlines" class="headline-list">
  <li>Loading news...</li>
</ul>

<script>
async function loadHeadlines() {
  const res = await fetch("https://viral-news-backend-3.onrender.com/articles/");
  const headlinesContainer = document.getElementById("headlines");

  try {
    const articles = await res.json();
    headlinesContainer.innerHTML = "";

    articles.forEach(article => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="article.html?id=${article.id}">${article.title}</a>`;
      headlinesContainer.appendChild(li);
    });

    if (articles.length === 0) {
      headlinesContainer.innerHTML = "<li>No articles found.</li>";
    }

  } catch (err) {
    console.error(err);
    headlinesContainer.innerHTML = "<li>Failed to load news.</li>";
  }
}

loadHeadlines();
</script>

</body>
</html>
