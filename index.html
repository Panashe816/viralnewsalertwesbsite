<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIRAL NEWS</title>
<meta name="description" content="Viral News – Latest headlines from all categories">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 30px;
}
h2 {
  margin-top: 40px;
  border-bottom: 2px solid #ddd;
}
ul {
  list-style: none;
  padding: 0;
}
li {
  background: #fff;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 8px;
  display: flex;
  gap: 12px;
}
a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
  flex: 1;
}
</style>
</head>

<body>

<h1>VIRAL NEWS</h1>
<div id="news-container">Loading…</div>

<script>
async function loadHeadlines() {
  const container = document.getElementById("news-container");
  container.innerHTML = "";

  const res = await fetch("https://viral-news-backend-3.onrender.com/articles/");
  const articles = await res.json();

  const categories = {};

  articles.forEach(a => {
    if (!a.title) return;

    let title = a.title.replace(/[\[\]\*\<\>\"\'\`]/g, "").trim();
    if (!title || title.toLowerCase().includes("untitled")) return;

    const cat = a.category || "General";
    if (!categories[cat]) categories[cat] = [];
    categories[cat].push({ id: a.id, title });
  });

  for (const cat in categories) {
    const h2 = document.createElement("h2");
    h2.textContent = cat;
    container.appendChild(h2);

    const ul = document.createElement("ul");

    categories[cat].forEach(a => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="articles.html?id=${a.id}">
          ${a.title}
        </a>
      `;
      ul.appendChild(li);
    });

    container.appendChild(ul);
  }
}

loadHeadlines();
</script>

</body>
</html>
