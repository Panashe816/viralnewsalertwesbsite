<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VIRAL NEWS</title>
<meta name="description" content="Viral News – Latest headlines from around the world">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1f1f1f;
  color: #fff;
}

header {
  background: #0b1c2d;
  padding: 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.menu-btn {
  font-size: 26px;
  cursor: pointer;
}

.logo {
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  letter-spacing: 2px;
}

#menu {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  background: #111;
  width: 260px;
  height: 100%;
  padding: 20px;
  z-index: 2000;
}

#menu h3 {
  margin-top: 0;
  font-size: 18px;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
}

#menu a {
  display: block;
  color: #fff;
  padding: 10px 0;
  text-decoration: none;
  font-size: 15px;
  cursor: pointer;
}

#menu a:hover {
  color: #4da3ff;
}

#overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 1500;
}

main {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.category-title {
  font-size: 14px;
  color: #aaa;
  margin-top: 40px;
  border-bottom: 1px solid #333;
  padding-bottom: 6px;
}

.article {
  padding: 12px 0;
  border-bottom: 1px solid #2f2f2f;
}

.article a {
  color: #fff;
  font-size: 17px;
  text-decoration: none;
}

.article a:hover {
  color: #4da3ff;
}
</style>
</head>

<body>

<header>
  <div class="menu-btn" onclick="openMenu()">☰</div>
  <div class="logo">VIRAL NEWS</div>
</header>

<div id="menu">
  <h3>Categories</h3>
  <a onclick="filterCategory('Breaking')">Breaking News</a>
  <a onclick="filterCategory('World')">World News</a>
  <a onclick="filterCategory('Politics')">Politics & Law</a>
  <a onclick="filterCategory('Finance')">Business & Finance</a>
  <a onclick="filterCategory('Tech')">Technology</a>
  <a onclick="filterCategory('Sports')">Sports</a>
  <a onclick="filterCategory('Entertainment')">Entertainment</a>
  <a onclick="filterCategory('Health')">Health & Science</a>
</div>

<div id="overlay" onclick="closeMenu()"></div>

<main id="news"></main>

<script>
const CATEGORY_MAP = {
  Breaking: ["Breaking News"],
  World: ["World News", "Africa News", "Asia News", "Europe News", "Middle East News", "South America News", "Local News"],
  Politics: ["Politics", "Government & Policies", "Law & Crime", "Public Safety", "Opinion & Editorials"],
  Finance: ["Stock Market", "Economy & Inflation", "Personal Finance", "Cryptocurrency", "Real Estate"],
  Tech: ["Artificial Intelligence", "Software & Apps", "Gadgets & Reviews", "Cybersecurity"],
  Sports: ["Sports", "Soccer", "Basketball", "Cricket", "Tennis", "Olympics"],
  Entertainment: ["Celebrity", "Movies", "Music", "TV Shows", "Influencer"],
  Health: ["Health", "Science", "Climate", "Environment", "Weather", "Education"]
};

let allArticles = [];

function openMenu() {
  document.getElementById("menu").style.display = "block";
  document.getElementById("overlay").style.display = "block";
}

function closeMenu() {
  document.getElementById("menu").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}

async function loadArticles() {
  const res = await fetch("https://viral-news-backend-3.onrender.com/articles/");
  allArticles = await res.json();
  renderArticles(allArticles);
}

function normalizeCategory(cat) {
  return cat.replace("(Alt)", "").trim();
}

function filterCategory(key) {
  closeMenu();
  const matches = CATEGORY_MAP[key];
  const filtered = allArticles.filter(a => {
    const c = normalizeCategory(a.category || "");
    return matches.some(m => c.includes(m));
  });
  renderArticles(filtered, key);
}

function renderArticles(list, title = "Latest News") {
  const container = document.getElementById("news");
  container.innerHTML = `<div class="category-title">${title}</div>`;

  list.forEach(a => {
    if (!a.title) return;
    const cleanTitle = a.title.replace(/[\[\]\*\#\"\'\<\>]/g, "").trim();
    container.innerHTML += `
      <div class="article">
        <a href="articles.html?id=${a.id}">${cleanTitle}</a>
      </div>
    `;
  });
}

loadArticles();
</script>

</body>
</html>
