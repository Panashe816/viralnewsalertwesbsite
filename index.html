<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viral News â€“ Latest News</title>
  <meta name="description" content="Latest breaking news from Viral News">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Latest News</h2>

<div id="articles-container">Loading articles...</div>

<script>
async function loadArticles() {
  try {
    const res = await fetch("https://viral-news-backend-3.onrender.com/articles/");
    const articles = await res.json();

    const container = document.getElementById("articles-container");
    container.innerHTML = "";

    if (articles.length === 0) {
      container.innerHTML = "<p>No articles yet.</p>";
      return;
    }

    articles.forEach(article => {
      const el = document.createElement("div");
      el.className = "article-card";

      el.innerHTML = `
        <h3>${article.title}</h3>
        <small>${article.category}</small>
        <div>${article.content}</div>
        <hr>
      `;

      container.appendChild(el);
    });
  } catch (err) {
    console.error(err);
    document.getElementById("articles-container").innerHTML =
      "<p>Failed to load news.</p>";
  }
}

loadArticles();
</script>

</body>
</html>
